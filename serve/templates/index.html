<html>

<head>
  <title>Web Service - Disptick API</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="header-title">Web Service - Disptick Test</div>
    </div>
    <div class="menu">
      <form id="image-form" class="image-form">
        <div class="form-options">
          <div class="form-option">
            <label class="form-option-label">Image</label>
            <input id="image-field" class="form-option-value" name="image" type="file" />
          </div>
          <div class="form-option">
            <label class="form-option-label">
              Probability threshold on post
            </label>
            <input id="prob-threshold-post" name="min_prob" class="form-option-value" type="number" value="0.7" />
          </div>
          <div class="form-option">
            <label class="form-option-label">
              Total max on post
            </label>
            <input id="total" name="total" class="form-option-value" type="number" value="800" />
          </div>
          <div class="form-option">
            <label class="form-option-label">
              Probability threshold
            </label>
            <input id="prob-threshold" class="form-option-value" type="range" min="1" max="100" value="70" />
            <span id="prob-threshold-value">0.70</span>
          </div>
          <div class="form-option">
            <label class="form-option-label">
              Task id
            </label>
            <input id="id" name="id" class="form-option-value" type="number"/>
          </div>
        </div>
        <div class="form-actions">
          <button id="button-luminoth" class="form-button" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="separator"></div>
    <div class="main-result">
      <div id="response">
        <div>Raw API response:</div>
        <pre><code id="api-response"></code></pre>
      </div>
      <div id="result-separator" class="separator"></div>
      <div class="main-result-canvas">
        <canvas id="result-canvas"></canvas>
      </div>
      <div id="loading">
        <div class="loader">Loading...</div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/JuanSeBestia">
        https://github.com/JuanSeBestia
      </a>
    </div>
  </div>
  <script src="/static/js/vendor/palette.js"></script>
  <script src="/static/js/vendor/hextorgba.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
